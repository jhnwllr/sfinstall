on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # every month

jobs:
  build:
    runs-on: windows-latest
    name: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: hello world
        run: print("hello")
        shell: Rscript {0}

      - name: check rtools
        run: |
          install.packages("devtools")
          devtools::find_rtools()

      - name: install sf
        run: |
          install.packages("sf")
          library(sf)
          nc <- st_read(system.file("shape/nc.shp", package="sf"))
          class(nc)

        shell: Rscript {0}
